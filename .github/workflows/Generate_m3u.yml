# Δημιουργία M3U και προσθήκη σε δημόσιο αποθετήριο
# Η εκτέλεση θα γίνεται από cron-job.org (θα καλεί workflow_dispatch).
name: Δημιουργία M3U και προσθήκη σε δημόσιο αποθετήριο

on:
  # schedule:
  #   - cron: "05 * * * *"  # Εκτέλεση κάθε στις :05 (αν χρειαστεί)
  #   - cron: "33 * * * *"  # Εκτέλεση κάθε στις :33 (αν χρειαστεί)
  workflow_dispatch:
    inputs:
      mode:
        description: 'Επίλεξε: script'
        required: true
        default: 'script'
      trigger:
        description: 'Πηγή εκτέλεσης'
        required: false
        default: 'manual'

permissions:
  contents: write

jobs:
  generate_m3u:
    name: Generate M3U (${{ github.event.inputs.trigger || 'manual' }})
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'script')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout parse_live
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ρύθμιση Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Εγκατάσταση εξαρτήσεων
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Εκτέλεση parse_tiktok_live.py
        run: python parse_tiktok_live.py

      # ΠΡΟΣΘΗΚΗ 1: Ενημέρωση του ίδιου του repo (parse_live) για τα logos και την cache
      - name: Αποθήκευση στο parse_live
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add avatars/ tiktok_live_2.m3u tiktok_live_metadata.json avatars_cache.json || true
          if git diff --staged --quiet; then
            echo "No changes in parse_live"
          else
            git commit -m "chore: update avatars, data and cache"
            git push origin main
          fi

      # ΠΡΟΣΘΗΚΗ 2: Ενημέρωση του δημόσιου repo (Bluelist)
      - name: Δέσμευση & ώθηση στο Bluelist
        env:
          PUBLIC_REPO_PAT: ${{ secrets.PUBLIC_REPO_PAT }}
          PUBLIC_REPO_PAT_ALT: ${{ secrets.PUBLIC_REPO_PAT_ALT }}
        run: |
          git clone https://github.com/Blueddo/Bluelist.git public_repo
          cd public_repo
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Αντιγραφή αρχείων από τον runner
          cp ../tiktok_live_2.m3u . || true
          cp ../tiktok_live_metadata.json . || true
          cp -r ../avatars . || true
          
          git add .
          if git diff --staged --quiet; then
            echo "No changes for Bluelist"
          else
            git commit -m "Update M3U & Avatars [${{ github.event.inputs.trigger || 'manual' }}]"
            TOKEN="${PUBLIC_REPO_PAT_ALT:-$PUBLIC_REPO_PAT}"
            git push https://Blueddo:${TOKEN}@github.com/Blueddo/Bluelist.git
          fi
          curl -sS -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${TARGET_WORKFLOW}/dispatches" \
            -d "{\"ref\":\"${REF}\"}" \
            || (echo "dispatch request failed" && exit 1)
          echo "Dispatch request sent."
