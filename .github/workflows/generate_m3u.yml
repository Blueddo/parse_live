# Δημιουργία M3U και προσθήκη σε δημόσιο αποθετήριο
# Η εκτέλεση θα γίνεται από cron-job.org (θα καλεί workflow_dispatch).
name: Δημιουργία M3U και προσθήκη σε δημόσιο αποθετήριο

on:
  # schedule:
  #   - cron: "05 * * * *"  # Εκτέλεση κάθε στις :05 (αν χρειαστεί)
  #   - cron: "33 * * * *"  # Εκτέλεση κάθε στις :33 (αν χρειαστεί)
  workflow_dispatch:
    inputs:
      mode:
        description: 'Επίλεξε: workflow (dispatch generate_m3u.yml) | script (τρέξε το parse_tiktok_live.py)'
        required: true
        default: 'script'
      ref:
        description: 'Το git ref (branch/tag) για dispatch όταν mode=workflow'
        required: false
        default: 'main'
      trigger:
        description: 'Πηγή εκτέλεσης (manual/cronjob)'
        required: false
        default: 'manual'

permissions:
  contents: write

jobs:
  generate_m3u:
    name: Generate M3U (${{ github.event.inputs.trigger || 'manual' }})
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'script')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Εμφάνιση trigger πηγής
        run: echo "::notice title=Trigger Source::${{ github.event.inputs.trigger || 'manual' }}"

      - name: Εγκαταστήστε GH και JQ
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Checkout (parse_live)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Πακέτα μνήμης cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ρύθμιση Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Εγκατάσταση εξαρτήσεων
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Εκτέλεση parse_tiktok_live.py
        run: python parse_tiktok_live.py

      # --- ΒΗΜΑ 1: Αποθήκευση ΜΟΝΟ των εικόνων και της cache στο parse_live ---
      - name: Αποθήκευση avatars στο parse_live
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          # ΠΡΟΣΘΗΚΗ: Προσθέτουμε ΜΟΝΟ τον φάκελο avatars και το cache αρχείο.
          git add avatars/ avatars_cache.json || true
          if git diff --staged --quiet; then
            echo "No changes in icons/cache"
          else
            git commit -m "chore: update avatars & cache [${{ github.event.inputs.trigger || 'manual' }}]"
            # Χρήση rebase για να αποφύγουμε σφάλματα push αν το repo άλλαξε ενδιάμεσα
            git pull --rebase origin main
            git push origin main
          fi

      # --- ΒΗΜΑ 2: Αποθήκευση ΜΟΝΟ της λίστας στο Bluelist (Χωρίς εικόνες) ---
      - name: Δέσμευση & ώθηση στο Bluelist
        env:
          PUBLIC_REPO_PAT: ${{ secrets.PUBLIC_REPO_PAT }}
          PUBLIC_REPO_PAT_ALT: ${{ secrets.PUBLIC_REPO_PAT_ALT }}
        run: |
          set -e
          git clone https://github.com/Blueddo/Bluelist.git public_repo
          cd public_repo
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ΑΝΤΙΓΡΑΦΗ: Παίρνουμε μόνο τα αρχεία κειμένου (M3U/JSON)
          cp ../tiktok_live_2.m3u . || true
          cp ../tiktok_live_metadata.json . || true
          
          # ΣΧΟΛΙΑΣΜΟΣ: ΔΕΝ αντιγράφουμε τον φάκελο avatars εδώ, μένει καθαρό.
          
          git add tiktok_live_2.m3u tiktok_live_metadata.json
          
          if git diff --staged --quiet; then
            echo "No changes for Bluelist"
          else
            git commit -m "Update Playlist [${{ github.event.inputs.trigger || 'manual' }}]"
            TOKEN="${PUBLIC_REPO_PAT_ALT:-$PUBLIC_REPO_PAT}"
            # Pull rebase για σιγουριά πριν το push
            git pull --rebase
            git push https://Blueddo:${TOKEN}@github.com/Blueddo/Bluelist.git
          fi

  # Job για απομακρυσμένη εκκίνηση άλλων workflows αν χρειαστεί
  dispatch_workflow:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'workflow'
    runs-on: ubuntu-latest
    steps:
      - name: Εκκίνηση ροής εργασίας μέσω API
        env:
          DISPATCH_PAT: ${{ secrets.DISPATCH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOKEN="${DISPATCH_PAT:-$GITHUB_TOKEN}"
          REF="${{ github.event.inputs.ref || 'main' }}"
          curl -sS -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/generate_m3u.yml/dispatches" \
            -d "{\"ref\":\"${REF}\"}"
